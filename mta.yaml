ID: jurubeba
_schema-version: '2.1'
version: 0.0.7

modules:
 - name: JurubebaSite-jurubeba
   type: siteentry
   path: JurubebaSite
   parameters:
      memory: 64M
   requires:
    - name: sap-portal-services-host-jurubeba
    - name: portal-uaa-jurubeba
    - name: sapui5-provider
      properties:
         sapui5url: ~{url}
    - name: ui_dest_ref
      group: destinations
      properties:
        name: ui_dest
        url: '~{url}'
        forwardAuthToken: true
    - name: api_dest_ref
      group: destinations
      properties:
        name: api_dest
        url: '~{url}'
        forwardAuthToken: true

 - name: JurubebaSite-Content-jurubeba
   type: sitecontent
   path: JurubebaSite-Content
   parameters:
      memory: 32M
   requires:
    - name: sap-portal-services-client-jurubeba
    - name: portal-uaa-jurubeba

resources:
 - name: sap-portal-services-host-jurubeba
   parameters:
      config:
         siteId: jurubeba
   type: com.sap.portal.site-host

 - name: portal-uaa-jurubeba
   parameters:
      service-plan: space
   type: com.sap.xs.uaa


 - name: sapui5-provider
   parameters:
      provider-id: com.sap.ui5.dist.sapui5-dist-xsa.XSAC_UI5_FESV6:sapui5_fesv6
      version: '>=1.60.0'
      provider-nid: mta
   type: configuration


 - name: sap-portal-services-client-jurubeba
   parameters:
      config:
         siteId: jurubeba
   type: com.sap.portal.site-content

 - name: ui_dest_ref
   parameters:
      provider-id: d100adj:ui_dest
      version: '>=0.0.1'
      provider-nid: mta
   type: configuration

 - name: api_dest_ref
   parameters:
      provider-id: d100adj:d100adj_server_api
      version: '>=0.0.1'
      provider-nid: mta
   type: configuration   
   

